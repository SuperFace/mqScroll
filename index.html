<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>mqScroll 间歇式无缝滚动</title>
<link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="wrap">
	<h2>横向滚动 left</h2>
	<div id="pic_list_1" class="scroll_horizontal">
		<div class="box">
			<ul class="list">
				<li><img src="img/temp_pic_1.jpg"></li>
				<li><img src="img/temp_pic_2.jpg"></li>
				<li><img src="img/temp_pic_3.jpg"></li>
				<li><img src="img/temp_pic_4.jpg"></li>
				<li><img src="img/temp_pic_5.jpg"></li>
			</ul>
		</div>
		<div style="position:relative;height:30px;padding:0 40px;padding-top:10px;">
			<input type="text" value="1" id="order1" style="position:relative;width:150px;padding:0;margin:0;outline:none;background:#fff;border:1px solid #eee;height:30px;line-height:30px;font-size:13px;" />
			<div id="button1" style="position:absolute;right:40px;top:10px;width:40px;height:30px;line-height:30px;text-align:center;font-size:12px;background:blue;color:#fff;cursor:pointer;border-radius:5px;">定位</div>
		</div>
	</div>

	<h2>横向滚动 right</h2>
	<div id="pic_list_2" class="scroll_horizontal">
		<div class="box">
			<ul class="list">
				<li><img src="img/temp_pic_1.jpg"></li>
				<li><img src="img/temp_pic_2.jpg"></li>
				<li><img src="img/temp_pic_3.jpg"></li>
				<li><img src="img/temp_pic_4.jpg"></li>
				<li><img src="img/temp_pic_5.jpg"></li>
			</ul>
		</div>
		<div style="position:relative;height:30px;padding:0 40px;padding-top:10px;">
			<input type="text" value="1" id="order2" style="position:relative;width:150px;padding:0;margin:0;outline:none;background:#fff;border:1px solid #eee;height:30px;line-height:30px;font-size:13px;" />
			<div id="button2" style="position:absolute;right:40px;top:10px;width:40px;height:30px;line-height:30px;text-align:center;font-size:12px;background:blue;color:#fff;cursor:pointer;border-radius:5px;">定位</div>
		</div>
	</div>

	<h2>垂直滚动 top</h2>
	<div id="pic_list_3" class="scroll_vertical">
		<div class="box">
			<ul class="list">
				<li><img src="img/temp_pic_1.jpg"></li>
				<li><img src="img/temp_pic_2.jpg"></li>
				<li><img src="img/temp_pic_3.jpg"></li>
				<li><img src="img/temp_pic_4.jpg"></li>
				<li><img src="img/temp_pic_5.jpg"></li>
			</ul>
		</div>
		<div style="position:absolute;height:30px;width:200px;bottom:0;right:-200px;">
			<input type="text" value="1" id="order3" style="position:relative;width:150px;padding:0;margin:0;outline:none;background:#fff;border:1px solid #eee;height:30px;line-height:30px;font-size:13px;" />
			<div id="button3" style="position:absolute;right:0px;top:0px;width:40px;height:30px;line-height:30px;text-align:center;font-size:12px;background:blue;color:#fff;cursor:pointer;border-radius:5px;">定位</div>
		</div>
	</div>

	<h2>垂直滚动 bottom</h2>
	<div id="pic_list_4" class="scroll_vertical">
		<div class="box">
			<ul class="list">
				<li><img src="img/temp_pic_1.jpg"></li>
				<li><img src="img/temp_pic_2.jpg"></li>
				<li><img src="img/temp_pic_3.jpg"></li>
				<li><img src="img/temp_pic_4.jpg"></li>
				<li><img src="img/temp_pic_5.jpg"></li>
			</ul>
		</div>
		<div style="position:absolute;height:30px;width:200px;bottom:0;right:-200px;">
			<input type="text" value="1" id="order4" style="position:relative;width:150px;padding:0;margin:0;outline:none;background:#fff;border:1px solid #eee;height:30px;line-height:30px;font-size:13px;" />
			<div id="button4" style="position:absolute;right:0px;top:0px;width:40px;height:30px;line-height:30px;text-align:center;font-size:12px;background:blue;color:#fff;cursor:pointer;border-radius:5px;">定位</div>
		</div>
	</div>
</div>

<script src="//storagecdn.xuetangx.com/public_assets/xuetangx/js/jquery.min.js"></script>
<script src="mqScroll.js"></script>
<script>
var scrollAPI1 = mqScroll($("#pic_list_1"), {
	step: 3,
	boxSum: 3,
});
$("#button1").on("click", function(){
	var val = +$("#order1").val();//>=1
	scrollAPI1.goto(val);
});

var scrollAPI2 = mqScroll($('#pic_list_2'), {
  direction: 'right',
  step: 3,
  boxSum: 3
});
$("#button2").on("click", function(){
	var val = +$("#order2").val();//>=1
	scrollAPI2.goto(val);
});

var scrollAPI3 = mqScroll($('#pic_list_3'), {
  direction: 'top',
  step: 2,
  boxSum: 2
});
$("#button3").on("click", function(){
	var val = +$("#order3").val();//>=1
	scrollAPI3.goto(val);
});

var scrollAPI4 = mqScroll($('#pic_list_4'), {
  direction: 'bottom',
  step: 2,
  boxSum: 2,
});
$("#button4").on("click", function(){
	var val = +$("#order4").val();//>=1
	scrollAPI4.goto(val);
});
</script>
</body>
</html>
